{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}

<div class="container mt-3">
	<div class="row">
 <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    	<div class="col-6">			  
        	 <div class="card mb-3 p-4">
				  <div class="row g-0">  
						<div class="col-4">   
							{{ if eq .File.BaseFileName "murali" }}     
							<img src="/images/Murali.jpg" class="rounded-circle mb-3" style="width: 150px;"
								alt="Avatar" /> 
							{{ else }}  
							{{ if eq .File.BaseFileName "ashok" }}     
							<img src="/images/Ashok.jpeg" class="rounded-circle mb-3" style="width: 150px;"
								alt="Avatar" /> 
							{{ else }}  
							<img src="https://github.com/{{.File.BaseFileName}}.png" class="rounded-circle mb-3" style="width: 150px;"
								alt="Avatar" />    
							{{ end }}
						</div>     
						<div class="col-8">
						  <div class="card-body">
							<h2 class="card-title"><a href="{{ .Permalink }}" class="mb-2 h5"><strong>{{ .Title }}</strong></a></h2>
							<h4 class="card-text">{{ .Params.jobTitle }},<small class="px-3">{{ .Params.company }}</small> </h4>        
						  </div>
						</div>
				  </div>
			</div>
        </div>
		{{ end }}
    </div>
</div>
{{ end }}
